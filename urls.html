<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shortened URL - Fermiurls</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #101820;
            color: #FEE715;
            font-family: 'JetBrains Mono', monospace;
        }
        header {
            padding-top: 2rem;
            margin-bottom: 2rem;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin: 0;
        }
        .box {
            background-color: #1c2836;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            margin-bottom: 2rem;
            text-align: center;
        }
        h2 {
            font-size: 1.2rem;
            margin-top: 0;
            margin-bottom: 1rem;
            text-align: center;
        }
        .shortened-url {
            font-size: 1.2rem;
            padding: 1rem;
            background-color: #101820;
            border-radius: 4px;
            margin-bottom: 1rem;
            word-break: break-all;
        }
        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }
        .button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #FEE715;
            color: #101820;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #FFD700;
        }
        .qr-code {
            margin-top: 2rem;
            text-align: center;
        }
        .qr-code img {
            max-width: 200px;
            height: auto;
        }
        .back-to-home {
            align-self: flex-start;
            margin-left: 10%;
            margin-bottom: 2rem;
        }
        footer {
            background-color: #1c2836;
            width: 100%;
            padding: 2rem 0;
            margin-top: auto;
        }
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        .footer-logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .footer-links a {
            color: #FEE715;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            padding: 0.5rem;
        }
        .footer-links a:hover {
            color: #FFD700;
            background-color: rgba(254, 231, 21, 0.1);
            border-radius: 4px;
        }
        .footer-bottom {
            text-align: center;
            color: #a0a0a0;
            font-size: 0.8rem;
        }
        @media (min-width: 768px) {
            .footer-content {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            .footer-logo {
                margin-bottom: 0;
            }
            .footer-links {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Fermiurls</h1>
    </header>
    <main class="box">
        <h2>Your Shortened URL</h2>
        <div class="shortened-url">
            https://fermi.url/abc123
        </div>
        <div class="button-group">
            <button class="button" data-clipboard-text="https://fermi.url/abc123">Copy</button>
        </div>
        <div class="qr-code">
            <h3>QR Code</h3>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://fermi.url/abc123" alt="QR Code for shortened URL">
        </div>
    </main>
    <section class="box">
        <h2>Share your shortened URL</h2>
        <div class="button-group">
            <a href="https://twitter.com/intent/tweet?text=Check%20out%20this%20link:&url=https://fermi.url/abc123" class="button" target="_blank">X</a>
            <a href="https://www.facebook.com/sharer/sharer.php?u=https://fermi.url/abc123" class="button" target="_blank">Facebook</a>
            <a href="https://www.linkedin.com/sharing/share-offsite/?url=https://fermi.url/abc123" class="button" target="_blank">LinkedIn</a>
            <a href="https://api.whatsapp.com/send?text=Check%20out%20this%20link:%20https://fermi.url/abc123" class="button" target="_blank">WhatsApp</a>
            <a href="https://www.instagram.com/share?url=https://fermi.url/abc123" class="button" target="_blank">Instagram</a>
        </div>
    </section>
    <a href="index.html" class="button back-to-home">Back to Home</a>
    <footer>
        <div class="footer-content">
            <div class="footer-logo">Fermiurls</div>
            <nav class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms and Conditions</a>
                <a href="#">Contact Us</a>
                <a href="#">About Us</a>
            </nav>
        </div>
        <div class="footer-bottom">
            &copy; 2023 Fermiurls. All rights reserved.
        </div>
    </footer>
</body>
</html>
