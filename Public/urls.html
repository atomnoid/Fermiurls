<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Shortened URL - Fermiurls</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Your existing CSS unchanged â€” exactly as you posted */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #101820;
      color: #FEE715;
      font-family: 'JetBrains Mono', monospace;
    }
    header {
      padding-top: 2rem;
      margin-bottom: 2rem;
      width: 80%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin: 0;
    }
    .box {
      background-color: #1c2836;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 500px;
      margin-bottom: 2rem;
      text-align: center;
    }
    h2 {
      font-size: 1.2rem;
      margin-top: 0;
      margin-bottom: 1rem;
      text-align: center;
    }
    .shortened-url {
      font-size: 1.2rem;
      padding: 1rem;
      background-color: #101820;
      border-radius: 4px;
      margin-bottom: 1rem;
      word-break: break-word;
    }
    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }
    .button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #FEE715;
      color: #101820;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover {
      background-color: #FFD700;
    }
    .qr-code {
      margin-top: 2rem;
      text-align: center;
    }
    .qr-code img {
      max-width: 200px;
      height: auto;
    }
    .back-to-home {
      align-self: flex-start;
      margin-left: 10%;
      margin-bottom: 2rem;
    }
    footer {
      background-color: #1c2836;
      width: 100%;
      padding: 2rem 0;
      margin-top: auto;
    }
    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    .footer-logo {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .footer-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .footer-links a {
      color: #FEE715;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
      padding: 0.5rem;
    }
    .footer-links a:hover {
      color: #FFD700;
      background-color: rgba(254, 231, 21, 0.1);
      border-radius: 4px;
    }
    .footer-bottom {
      text-align: center;
      color: #a0a0a0;
      font-size: 0.8rem;
    }
    @media (min-width: 768px) {
      .footer-content {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
      .footer-logo {
        margin-bottom: 0;
      }
      .footer-links {
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Fermiurls</h1>
  </header>
  <main class="box">
    <h2>Your Shortened URL</h2>
    <div class="shortened-url" id="short-url">Loading...</div>
    <div class="button-group">
      <button class="button" id="copy-btn">Copy</button>
    </div>
    <div class="qr-code">
      <h3>QR Code</h3>
      <img id="qr-image" src="" alt="QR Code for shortened URL">
    </div>
  </main>
  <section class="box">
    <h2>Share your shortened URL</h2>
    <div class="button-group">
      <a id="share-x" class="button" target="_blank">X</a>
      <a id="share-fb" class="button" target="_blank">Facebook</a>
      <a id="share-li" class="button" target="_blank">LinkedIn</a>
      <a id="share-wa" class="button" target="_blank">WhatsApp</a>
      <a id="share-ig" class="button" target="_blank">Instagram</a>
    </div>
  </section>
  <a href="index.html" class="button back-to-home">Back to Home</a>
  <footer>
    <div class="footer-content">
      <div class="footer-logo">Fermiurls</div>
      <nav class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms and Conditions</a>
        <a href="#">Contact Us</a>
        <a href="#">About Us</a>
      </nav>
    </div>
    <div class="footer-bottom">
      &copy; 2024 Fermiurls. All rights reserved.
    </div>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const shortUrl = params.get("shortUrl");

    if (shortUrl) {
      document.getElementById("short-url").innerHTML = `<a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
      document.getElementById("qr-image").src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(shortUrl)}`;

      // Copy button logic
      document.getElementById("copy-btn").addEventListener("click", () => {
        navigator.clipboard.writeText(shortUrl).then(() => {
          alert("Copied to clipboard!");
        });
      });

      // Update share links
      document.getElementById("share-x").href = `https://twitter.com/intent/tweet?text=Check%20this%20out:&url=${encodeURIComponent(shortUrl)}`;
      document.getElementById("share-fb").href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shortUrl)}`;
      document.getElementById("share-li").href = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(shortUrl)}`;
      document.getElementById("share-wa").href = `https://api.whatsapp.com/send?text=Check%20this%20out:%20${encodeURIComponent(shortUrl)}`;
      document.getElementById("share-ig").href = `https://www.instagram.com/?url=${encodeURIComponent(shortUrl)}`;
    } else {
      document.getElementById("short-url").innerText = "No URL provided.";
    }
  </script>
</body>
</html>
